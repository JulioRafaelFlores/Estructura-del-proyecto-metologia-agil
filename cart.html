<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tech Store â€” Carrito de Compras</title>
  <link rel="stylesheet" href="css/stylestore.css" />
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
  <header class="site-header">
    <div class="container header-inner" style="display:flex;align-items:center;">
      <a class="logo" href="store.html">TechStore</a>
      <nav class="nav">
        <a href="store.html#home">Home</a>
        <a href="store.html#products">Products</a>
        <a href="store.html#about">About</a>
        <a href="store.html#contact">Contact</a>
      </nav>


      <a href="cart.html" class="cart-btn" style="margin-left:auto;display:flex;align-items:center;gap:6px;text-decoration:none;position:relative;">
        <span style="font-size:1.5em;">ðŸ›’</span>
        <span id="cart-count" style="background:#e74c3c;color:#fff;border-radius:50%;padding:2px 8px;font-size:0.9em;position:absolute;top:-8px;right:-8px;min-width:22px;text-align:center;">0</span>
      </a>
    </div>
  </header>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;justify-content:flex-start;">
    
    <section id="cart" class="container section cart" style="max-width:700px;margin:0 auto;">
      
  <h2 style="color:var(--primary);margin-bottom:24px;text-align:center;font-size:2rem;font-weight:800;">Tu Carrito de Compras</h2>
      
  <div id="cartItems" class="cart-items" style="background:white;border-radius:12px;height:400px;width:100vw;max-width:640px;margin:0 auto;box-shadow:0 6px 18px rgba(11,97,255,0.04);padding:18px 12px 8px 12px;margin-bottom:18px;min-height:120px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;overflow:auto;">
  </div>
      
      <div class="cart-total" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;">
        
        <h3 style="margin:5;font-size:1.5em;">Total:</h3>
        
        <span id="totalAmount" style="font-size:1.5em;color:black;font-weight:700;">0</span>
      </div>

      <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;align-items:center;width:100%;max-width:640px;margin:0 auto;">
        <button id="clearCartButton" class="btn btn-ghost" style="min-width:160px;padding:10px 16px;">Vaciar carrito</button>
        <button id="whatsappButton" class="btn btn-primary" style="background-color: #1da54f; font-size:1.05em; padding:14px 18px; height:60px;width: 100%;; border-radius:12px; letter-spacing:0.5px; font-weight:700;"> Pedir por WhatsApp</button>
      </div>

    </section>
  </main>

  <footer class="site-footer" style="margin-top:auto;">
    <div class="container footer-inner">
      <div>Â© <span id="year"></span> TechStore</div>
      <div class="social">
        <a href="#" aria-label="facebook">FB</a>
        <a href="#" aria-label="twitter">TW</a>
        <a href="#" aria-label="instagram">IG</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Mostrar cantidad de productos en el carrito (desde localStorage)
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }
    updateCartCount();
    window.addEventListener('storage', updateCartCount);
  </script>
  <script src="js/cart.js"></script>
</body>
</html>
