<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TechStore</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="store.html">
</head>
<body>
    <header>
        <a href="store.html" class="btn-home">Página principal</a>
        <h1>Contacto</h1>
    </header>
    <main>
        <section class="contacto-section">
            <h2>¿Tienes dudas o comentarios?</h2>
            <p>Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
            <form class="contacto-form" autocomplete="on">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">

                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" required placeholder="Motivo de contacto">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí"></textarea>

                <button type="submit" class="btn-enviar">Enviar mensaje</button>
            </form>
        </section>
    </main>
</body>
</html>
